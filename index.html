<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="center">
    <div class="center1">
        <marquee><h1>Student Registration Form</h1></marquee>
    </div>
    <div class="registration-form">
        <form action="submit_form.php" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>
            
            <label for="father_name">Father's Name:</label>
            <input type="text" id="father_name" name="father_name" required><br><br>
            
            <label for="mother_name">Mother's Name:</label>
            <input type="text" id="mother_name" name="mother_name" required><br><br>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="contact">Contact No:</label>
            <input type="tel" id="contact"><br><br>
            
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female<br><br>
            
            <label for="options">Programs:</label>
            <select name="options" id="options">
                <option value="option1">CSE</option>
                <option value="option2">Cyber Security</option>
                <option value="option3">ECE</option>
                <option value="option4">Data Science</option>
            </select><br><br>

            <input type="submit" value="Submit" id="button">
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
